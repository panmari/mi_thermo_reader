name: mi_thermo_reader
description: "An app for reading thermometer values of Mi Thermometer flashed with custom Firmware from https://github.com/pvvx/ATC_MiThermometer."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1+2

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_blue_plus:
  proto_annotations: 
  protobuf:
  shared_preferences: ^2.5.2
  provider: ^6.1.2
  fl_chart: ^1.0.0
  intl: ^0.20.2
  fixnum: ^1.1.1 # For generated proto code.
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  stats: ^2.1.0
  collection: ^1.19.1
  icon_craft: ^0.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  proto_generator: 
  build_runner: ^2.4.15
  riverpod_generator: ^2.6.3
  custom_lint: ^0.7.0
  riverpod_lint: ^2.6.3
  flutter_launcher_icons: "^0.14.3"
  mockito: ^5.4.5
  shared_preferences_platform_interface:
  flutter_blue_plus_platform_interface: 

flutter:
  uses-material-design: true