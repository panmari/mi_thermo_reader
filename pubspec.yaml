name: mi_thermo_reader
description: "An app for reading thermometer values of Mi Thermometer flashed with custom Firmware from https://github.com/pvvx/ATC_MiThermometer."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.1.1+8

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_blue_plus: ^1.35.5
  proto_annotations: ^5.0.0
  protobuf: ^4.2.0
  shared_preferences: ^2.5.2
  provider: ^6.1.2
  fl_chart: ^1.0.0
  intl: ^0.20.2
  fixnum: ^1.1.1 # For generated proto code.
  flutter_riverpod: ^3.0.0-dev.17
  riverpod_annotation: ^3.0.0
  stats: ^3.0.0
  collection: ^1.19.1
  url_launcher: ^6.3.2
  package_info_plus: ^8.3.0
  app_review_plus: ^2.3.5
  share_plus: ^11.1.0
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.7.1
  riverpod_generator: ^3.0.0-dev.17
  custom_lint:
  flutter_launcher_icons: "^0.14.4"
  # TODO(panmari: Reintroduce proto_generator when it works again.)
  # proto_generator:
  mockito: ^5.0.0
  shared_preferences_platform_interface: ^2.4.1
  flutter_blue_plus_platform_interface: ^5.0.0
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/icon/icon.png
    